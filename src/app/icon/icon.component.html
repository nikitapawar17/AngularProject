    <div fxFlex.xs = "95" *ngIf="!is_trash" fxLayout="row" fxLayoutAlign = "start center" class="main">

        <div  class="IconOptions">
            <button mat-icon-button class = "buttons">           
                <mat-icon fontSet = "material-icons-outlined" matTooltip ="Remind Me" >add_alert</mat-icon>
            </button>  
        </div>
    <div class="IconOptions">
        <button mat-icon-button  class="buttons">
            <mat-icon fontSet = "material-icons-outlined" matTooltip ="Collaborator">person_add</mat-icon>
        </button>
    </div>

    <div class="IconOptions">
        <button mat-icon-button  class="buttons" [matMenuTriggerFor]="aboveMenu">
            <mat-icon fontSet = "material-icons-outlined" matTooltip ="Change Color">color_lens</mat-icon>     
        </button>
        <mat-menu #aboveMenu="matMenu" yPosition="above" fxFlex =60>
            <div class="colorMenu" fxLayout="row wrap">
                  <button mat-mini-fab class="fabButton" *ngFor="let color of colors" 
                  [style.backgroundColor]='color'></button>
            </div>
        </mat-menu>
    </div>

    <div class="IconOptions">
        <button mat-icon-button  class="buttons">
            <mat-icon fontSet = "material-icons-outlined" matTooltip ="Add Image">photo
                <input type="file" #file style="visibility: hidden;">
             </mat-icon>
        </button>
    </div>
    <div class="IconOptions">
        <button mat-icon-button class="buttons">
            <mat-icon fontSet = "material-icons-outlined" matTooltip ="Archive">archive</mat-icon>
        </button>
    </div>
    
    <div class="IconOptions">
        <button mat-icon-button [matMenuTriggerFor]="menu" class="buttons">    
            <mat-icon fontSet = "material-icons-outlined">more_vert</mat-icon>
            <mat-menu #menu = "matMenu">
               <div>
                    <button mat-menu-item>Delete Note</button>
                    <button mat-menu-item>Add Label</button>
                    <button mat-menu-item>Add Drawing</button>
                    <button mat-menu-item>Show Checkboxes</button>   
                </div>
            </mat-menu>
        </button>   
    </div>   
</div>

<div fxLayout="row" fxLayoutAlign = "space-between center" class="trashIcons">

<div *ngIf="is_trash" fxLayout="row" fxLayoutAlign = "space-between center" class="trashIcons">
    <div class="IconOptions">
        <button mat-icon-button class = "buttons">
            <mat-icon fontSet = "material-icons-outlined" matTooltip ="Delete Forever">delete_forever</mat-icon>
        </button>
    
        <button mat-icon-button class="buttons">
            <mat-icon fontSet = "material-icons-outlined" matTooltip ="Restore">restore_from_trash</mat-icon>
        </button>
    </div>
</div>
