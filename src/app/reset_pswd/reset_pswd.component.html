<div class="row justify-content-center" style="margin-top: 50px">
    <div class="col-sm-4">
        <div class="card">
            <header class="card-header">
                <h4 class="card-title mt-2">Reset Password</h4>
            </header>
            <article class="card-body">
              <form [formGroup]="reset_pswd_form" (ngSubmit)="reset_password()">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="new_pswd" class="form-control" placeholder="Enter password" />
            <div *ngIf="reset_pswd_form.controls.new_pswd.invalid && reset_pswd_form.controls.new_pswd.touched"
              class="text-danger">
              <small *ngIf="reset_pswd_form.controls.new_pswd.errors.required">Password is required.</small>
            </div>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <!-- <input type="password" class="form-control" name="confirm_pswd" placeholder="Enter password" [(ngModel)]="credentials.confirm_pswd"> -->
                <input type="password" formControlName="confirm_pswd" class="form-control" placeholder="Enter confirm password"/>
            <div *ngIf="reset_pswd_form.controls.confirm_pswd.invalid && reset_pswd_form.controls.confirm_pswd.touched"
              class="text-danger">
              <small *ngIf="reset_pswd_form.controls.confirm_pswd.errors.required">Confirm Password is required.</small>
              <small *ngIf="reset_pswd_form.controls.confirm_pswd.errors.mustMatch">Password & Confirm Password must match.</small>
            </div>
              </div>

            <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="reset_pswd_form.invalid">Reset Password</button>
            </form>
            </article>
        </div>
    </div>
</div>
