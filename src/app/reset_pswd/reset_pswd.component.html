<mat-card class="container">
 
  <form [formGroup]="reset_pswd_form">
     <div class="subContainer">
        <div fxLayout="column" fxLayoutAlign="center center">
            <mat-card-header class="tab">
                <mat-card-title>Reset Password</mat-card-title>       
            </mat-card-header>
        </div>
    
        <div class="tab">
            <div class="example-container">
              <mat-form-field appearance="outline">            
                <mat-label>Password</mat-label>                    
                <input matInput placeholder="Password" minlength ="8" [type]="hide ? 'password' : 'text'" [formControl]= "reset_pswd_form.get('new_pswd')" class="form-control" />
                <mat-error *ngIf="reset_pswd_form.get('new_pswd').hasError('required')">
                    Please provide password.
                 </mat-error>
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>                                                         
            </mat-form-field>


                <mat-form-field appearance="outline">            
                    <mat-label>Confirm Password</mat-label>                    
                    <input matInput placeholder="Confirm Password" minlength ="8" [type]="hide ? 'password' : 'text'" [formControl]= "reset_pswd_form.get('confirm_pswd')" class="form-control" />
                    <mat-error *ngIf="reset_pswd_form.get('confirm_pswd').hasError('required')">
                        Please provide password to confirm.
                     </mat-error>
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>                                                         
                </mat-form-field>
            </div>
       </div>

       <div class="tab">
          <div class="example-button-row">
            <button mat-raised-button color="primary" (click)= reset_password()>Reset Password</button>  
            </div>
       </div>
    </div>
</form>
</mat-card>
